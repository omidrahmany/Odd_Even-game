<div class="container">
  <app-game-control
  (intervalFired)="onIntervalFired($event)"></app-game-control>
  <hr>
  <div class="row">
    <div class="col-6">
      <app-odd *ngFor="let number of oddNumbers"
               [oddNumber]="number"
      ></app-odd>
    </div>
    <div class="col-6">
      <app-even *ngFor="let number of evenNumbers"
                [evenNumber]="number">

      </app-even>
    </div>
  </div>
</div>
